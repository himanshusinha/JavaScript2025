<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Click Event</h2>
    <button id="click">Click button</button>
    <script>
      const btn = document.getElementById("click");
      btn.addEventListener("click", function () {
        console.log("Clicked");
      });
    </script>
  </body>
</html>
