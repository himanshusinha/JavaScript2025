<!-- 
DOM when a web page load browser create a tree like representation of html document 


HTML DOM API is a set of Methods and Properties that allow JavaScript to change the content, structure, and style of any HTML elements.


-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // Access a paragraph Element
      const myPara = document.getElementById("demo");

      // Change the content of the Element
      myPara.innerHTML = "Hello World";
    </script>
  </body>
</html>
